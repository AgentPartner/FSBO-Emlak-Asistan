<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:360px;font-family:'Segoe UI',system-ui,sans-serif;background:#0f1419;color:#e2e8f0}
.header{background:linear-gradient(135deg,#1e293b,#0f172a);padding:16px;border-bottom:1px solid #1e293b;display:flex;align-items:center;gap:12px}
.logo{width:36px;height:36px;background:linear-gradient(135deg,#3b82f6,#06b6d4);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:16px;color:#fff}
.header h1{font-size:14px;font-weight:700}.header h1 span{color:#3b82f6}
.header small{display:block;font-size:10px;color:#64748b;font-weight:400}
.body{padding:16px}
.status{background:#1e293b;border:1px solid #334155;border-radius:10px;padding:12px;margin-bottom:12px;font-size:12px;display:flex;align-items:center;gap:8px}
.status-dot{width:8px;height:8px;border-radius:50%}
.status-dot.green{background:#10b981}.status-dot.red{background:#ef4444}.status-dot.orange{background:#f59e0b}
.btn{width:100%;padding:12px;border:none;border-radius:10px;font-family:inherit;font-size:13px;font-weight:700;cursor:pointer;transition:all .2s;display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:8px}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.3)}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none}
.btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff}
.btn-success{background:linear-gradient(135deg,#10b981,#059669);color:#fff}
.btn-purple{background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:#fff}
.btn-outline{background:transparent;border:1px solid #334155;color:#94a3b8}
.btn-outline:hover{border-color:#3b82f6;color:#3b82f6}
.divider{height:1px;background:#1e293b;margin:12px 0}
.info{font-size:11px;color:#64748b;text-align:center;line-height:1.5}
.progress{display:none;background:#1e293b;border:1px solid #334155;border-radius:10px;padding:12px;margin-bottom:12px}
.progress.active{display:block}
.progress-title{font-size:12px;font-weight:600;margin-bottom:8px}
.progress-bar{height:6px;background:#1e293b;border-radius:3px;overflow:hidden;margin-bottom:6px}
.progress-fill{height:100%;background:linear-gradient(90deg,#3b82f6,#06b6d4);border-radius:3px;transition:width .3s;width:0%}
.progress-text{font-size:11px;color:#64748b}
.result{display:none;background:#1e293b;border:1px solid #334155;border-radius:10px;padding:12px;margin-bottom:12px}
.result.active{display:block}
.result-title{font-size:12px;font-weight:600;margin-bottom:6px;color:#10b981}
.result-stat{display:flex;justify-content:space-between;padding:3px 0;font-size:12px}
.result-stat span:first-child{color:#64748b}
.result-stat span:last-child{font-weight:600}
.settings{margin-top:8px}
.setting-row{display:flex;align-items:center;justify-content:space-between;padding:6px 0;font-size:12px}
.setting-row label{color:#94a3b8}
.setting-row input{width:60px;background:#0f172a;border:1px solid #334155;color:#e2e8f0;padding:4px 8px;border-radius:6px;font-size:12px;text-align:center}
</style>
</head>
