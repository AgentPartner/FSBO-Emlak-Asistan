<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBO Emlak Asistan - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="home" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">FSBO Emlak Asistan</h1>
                    <p class="text-sm text-gray-500">AI Arama Sistemi</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="lastUpdate" class="text-sm text-gray-500"></span>
                <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Yenile
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Bugün Arama</p>
                        <p id="todayCalls" class="text-3xl font-bold text-gray-900">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="phone" class="w-6 h-6 text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Bugün Randevu</p>
                        <p id="todayAppointments" class="text-3xl font-bold text-green-600">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="calendar-check" class="w-6 h-6 text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Dönüşüm Oranı</p>
                        <p id="conversionRate" class="text-3xl font-bold text-purple-600">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="trending-up" class="w-6 h-6 text-purple-600"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card bg-white rounded-xl p-6 shadow-sm border">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Bekleyen Randevu</p>
                        <p id="pendingAppointments" class="text-3xl font-bold text-orange-600">-</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="clock" class="w-6 h-6 text-orange-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Leads Table -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="font-semibold text-gray-900">Son Lead'ler</h2>
                    <select id="leadFilter" onchange="filterLeads()" class="text-sm border rounded-lg px-3 py-1">
                        <option value="">Tümü</option>
                        <option value="yeni">Yeni</option>
                        <option value="randevu_alindi">Randevu Alındı</option>
                        <option value="tekrar_ara">Tekrar Ara</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">İlan</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">Konum</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">Fiyat</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">Skor</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">Durum</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTable" class="divide-y"></tbody>
                    </table>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Upcoming Appointments -->
                <div class="bg-white rounded-xl shadow-sm border">
                    <div class="p-4 border-b">
                        <h2 class="font-semibold text-gray-900">Yaklaşan Randevular</h2>
                    </div>
                    <div id="appointmentsList" class="p-4 space-y-3"></div>
                </div>

                <!-- Quick Stats -->
                <div class="bg-white rounded-xl shadow-sm border p-4">
                    <h2 class="font-semibold text-gray-900 mb-4">Haftalık Özet</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-500">Toplam Arama</span>
                            <span id="weekCalls" class="font-medium">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">Randevu</span>
                            <span id="weekAppointments" class="font-medium text-green-600">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">Maliyet</span>
                            <span id="weekCost" class="font-medium">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
